<!-- Right Sidebar - Tags Only -->
<div class="panel-wrapper">
  <h3 class="panel-heading">Tags</h3>
  <div class="post-content ps-0 pe-2">
    <div class="trending-tags d-flex flex-wrap">
      {% assign sorted_tags = site.tags | sort %}
      {% for tag in sorted_tags limit: 10 %}
        <a class="post-tag" href="{{ tag[0] | slugify | url_encode | prepend: '/tags/' | append: '/' | relative_url }}">
          {{ tag[0] }}
        </a>
      {% endfor %}
    </div>
  </div>
</div>
