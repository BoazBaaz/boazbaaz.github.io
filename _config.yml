# ==========================================
# JEKYLL SITE CONFIGURATION
# ==========================================

lang: en
timezone: Europe/Amsterdam

title: Boas-Bas van der Veen
tagline: Third-year Game Programming student at Breda University of Applied Sciences

description: >-
  Portfolio showcasing game development projects and technical blog posts by Boas-Bas van der Veen.

url: "https://boazbaaz.github.io"
avatar: /assets/img/profile_picture_sqr.jpg

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-redirect-from

baseurl: ""

collections:
  tabs:
    output: true
    sort_by: order
  projects:
    output: true
    sort_by: end_date
    permalink: /projects/:title/

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true
      permalink: /posts/:title/
  - scope:
      path: ""
      type: projects
    values:
      layout: project
      toc: false
      permalink: /projects/:title/
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  sass_dir: assets/css
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "package*.json"

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
