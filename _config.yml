# Site Configuration

theme: jekyll-theme-chirpy

lang: en
timezone: Europe/Amsterdam

# SEO & Site Info
title: Boas-Bas van der Veen
tagline: Third-year Game Programming student at Breda University of Applied Sciences
description: >-
  Portfolio showcasing game development projects and technical blog posts.

url: "https://boazbaaz.github.io"

github:
  username: BoazBaaz

social:
  name: Boas-Bas van der Veen
  email: boas.bas@gmail.com
  links:
    - https://www.linkedin.com/in/boas-bas-van-der-veen/
    - https://github.com/BoazBaaz
    - https://boazbaaz.itch.io/

# Appearance
theme_mode: dark # Leave empty for user toggle, or set to 'dark' or 'light'

avatar: assets/img/profile_picture_sqr.jpg

# Features
toc: true  # Table of contents in posts

comments:
  provider:  # Leave empty to disable comments
  # To enable, uncomment one:
  # provider: giscus
  # giscus:
  #   repo: username/repo
  #   repo_id: your_repo_id
  #   category: Announcements
  #   category_id: your_category_id

pwa:
  enabled: true
  cache:
    enabled: true

paginate: 10
baseurl: ""

# Collections
collections:
  tabs:
    output: true
    sort_by: order
  projects:
    output: true
    sort_by: date
    permalink: /projects/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: true
      permalink: /posts/:title/
  - scope:
      path: ""
      type: projects
    values:
      layout: project
      comments: false
      toc: true
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# Build Settings
sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
