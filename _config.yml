# ==========================================
# JEKYLL SITE CONFIGURATION
# ==========================================

# LANGUAGE & TIMEZONE
lang: en
timezone: Europe/Amsterdam

# ==========================================
# SITE INFORMATION (SEO & Display)
# ==========================================

# Site title - shows in browser tab, sidebar, footer
title: Portfolio - Boas-Bas van der Veen

# Tagline - shows under title in sidebar
tagline: Third-year Game Programming student at Breda University of Applied Sciences

# Description - used by search engines and RSS feeds
description: >-
  Portfolio showcasing game development projects and technical blog posts by Boas-Bas van der Veen.

# Your site URL - MUST match your GitHub Pages URL
url: "https://boazbaaz.github.io"

# GitHub username - enables GitHub links/features
github:
  username: BoazBaaz

# Social links - used in footer, SEO metadata
# Contact details are in _data/contact.yml and _data/profile.yml
social:
  name: Boas-Bas van der Veen
  email: boas.bas@gmail.com
  links:
    - https://www.linkedin.com/in/boas-bas-van-der-veen/
    - https://github.com/BoazBaaz
    - https://boazbaaz.itch.io/

# ==========================================
# APPEARANCE
# ==========================================

# Theme mode: 'dark', 'light', or empty (user can toggle)
theme_mode: dark

# Avatar image - shows in sidebar
avatar: assets/img/profile_picture_sqr.jpg

# ==========================================
# FEATURES
# ==========================================

# Table of contents - shows on right sidebar of posts
toc: true

plugins:
  - jekyll-archives
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from

# PWA (Progressive Web App) - makes site installable
pwa:
  enabled: true
  cache:
    enabled: true

# Base URL - leave empty unless site is in a subdirectory
baseurl: ""

# ==========================================
# COLLECTIONS
# ==========================================
collections:
  tabs:
    output: true
    sort_by: order
  projects:
    output: true
    sort_by: date
    permalink: /projects/:title/
  # NOTE: _posts is built-in to Jekyll

# ==========================================
# DEFAULT SETTINGS
# ==========================================
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true
      permalink: /posts/:title/
  - scope:
      path: ""
      type: projects
    values:
      layout: project
      toc: false
      permalink: /projects/:title/
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# ==========================================
# BUILD SETTINGS
# ==========================================

# SASS compilation - compressed = minified CSS for production
sass:
  style: compressed

# HTML compression - removes whitespace for smaller files
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Files to exclude from build
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "package*.json"

# ==========================================
# JEKYLL ARCHIVES PLUGIN
# ==========================================
# Auto-generates category and tag pages

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    tag: tag            # Uses theme's tag.html layout
    category: category  # Uses theme's category.html layout
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# ==========================================
# MARKDOWN SETTINGS
# ==========================================

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1
